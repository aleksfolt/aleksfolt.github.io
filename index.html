<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AleksFolt Bio</title>
    <style>
        @font-face {
            font-family: 'Great Victorian';
            src: url('GreatVictorian-Standard.otf') format('opentype');
        }
        body {
            font-family: 'Great Victorian', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video2 {
            opacity: 0.5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }
        h1 {
            color: #780606;
            margin-bottom: 20px;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            width: 180px;
            height: 40px;
            line-height: 40px;
            font-size: 25px;
            border-radius: 10px;
            background-color: rgba(120, 6, 6, 0.5);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(120, 6, 6, 0.7);
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-links li {
            margin: 15px 0;
        }
        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #780606;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            cursor: pointer;
        }
        .info-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }
        .info-menu.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .info-menu.hide {
            display: block;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
        }
        .info-menu p {
            margin: 10px 0;
            font-size: 28px;
        }
        @keyframes zoomIn {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        @keyframes zoomOut {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
        }
        .info-menu.show {
            animation: zoomIn 0.3s ease forwards;
        }
        .info-menu.hide {
            animation: zoomOut 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://github.com/aleksfolt/aleksfolt.github.io/raw/main/futage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" autoplay loop muted playsinline>
            <source src="https://github.com/aleksfolt/aleksfolt.github.io/raw/main/video_2024-08-03_04-01-00.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="audioElement">
        <source src="mysterious-horror-intro-111446.aac" type="audio/aac">
        Your browser does not support the audio tag.
    </audio>
    <div class="container">
        <h1>Folt Bio</h1>
        <ul class="social-links">
            <li><a href="https://t.me/folted" target="_blank">Telegram</a></li>
            <li><a href="https://www.tiktok.com/@aIeksfolt" target="_blank">TikTok</a></li>
            <li><a href="https://signal.me/#eu/8EdNdedlVZvVcy7EjoJe_lka_qLSX7vlxr1EpWxXlT1WsF05HWVEYaDExcAz3wBH" target="_blank">Signal</a></li>
            <li><a href="https://www.instagram.com/vosmii.nogel/" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/aleksfolt" target="_blank">GitHub</a></li>
        </ul>
        <div class="info-icon" onclick="toggleInfoMenu()">i</div>
        <div class="info-menu" id="infoMenu">
            <p><strong>Name:</strong> Aleksandr</p>
            <p><strong>City:</strong> Israel/Haifa</p>
            <p><strong>Hobbies:</strong> Programming</p>
            <p><strong>My project:</strong> <a href="https://t.me/komarucardsbot">Komaru Cards</a></p>            
        </div>
    </div>

    <script>
        let audioPlayed = false;

        function playAudio() {
            if (!audioPlayed) {
                var audio = document.getElementById('audioElement');
                audio.play();
                audioPlayed = true;
            }
        }

        function toggleInfoMenu() {
            var infoMenu = document.getElementById('infoMenu');
            if (infoMenu.classList.contains('show')) {
                infoMenu.classList.remove('show');
                infoMenu.classList.add('hide');
                setTimeout(function() {
                    infoMenu.classList.remove('hide');
                    infoMenu.style.display = 'none';
                }, 300);
            } else {
                infoMenu.style.display = 'block';
                infoMenu.classList.add('show');
            }
        }

        document.addEventListener('click', playAudio, { once: true });
    </script>
</body>
</html>
