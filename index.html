<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AleksFolt Bio</title>
    <style>
        @font-face {
            font-family: 'Great Victorian';
            src: url('https://github.com/aleksfolt/aleksfolt.github.io/raw/main/GreatVictorian-Standard.otf') format('opentype');
        }
        body {
            font-family: 'Great Victorian', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #video2 {
            opacity: 0.5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #780606;
            margin-bottom: 20px;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            width: 180px;
            height: 40px;
            line-height: 40px;
            font-size: 25px;
            border-radius: 10px;
            background-color: rgba(120, 6, 6, 0.5);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(120, 6, 6, 0.7);
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-links li {
            margin: 15px 0;
        }
    </style>
</head>
